name: iOS Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Test
      uses: sersoft-gmbh/xcodebuild-action@v3.2.0
      with:
        project: MediStock.xcodeproj
        scheme: MediStock
        destination: 'platform=iOS Simulator,name=iPhone 16'
        action: test
        result-bundle-path: 'TestResults/TestResults.xcresult'

    - name: Process Test Results
      run: |
        if [ -d "TestResults/TestResults.xcresult" ]; then
          echo "✅ Tests completed successfully"
          xcrun xccov view --report TestResults/TestResults.xcresult
        else
          echo "❌ No test results found"
        fi
      if: success() || failure()
