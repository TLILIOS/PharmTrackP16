name: iOS CI - Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test MediStock
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: |
          xcodebuild -version
          echo "Default Xcode path: $(xcode-select -p)"

      - name: List Available Simulators
        run: xcrun simctl list devices available

      - name: Build for Testing
        uses: sersoft-gmbh/xcodebuild-action@v3.2.0
        with:
          project: MediStock.xcodeproj
          scheme: MediStock
          destination: platform=iOS Simulator,name=iPhone 16 Pro
          action: build-for-testing
          build-settings: |
            CODE_SIGN_IDENTITY=""
            CODE_SIGNING_REQUIRED=NO
            UNIT_TESTS_ONLY=1

      - name: Run Tests
        id: run_tests
        timeout-minutes: 10
        uses: sersoft-gmbh/xcodebuild-action@v3.2.0
        with:
          project: MediStock.xcodeproj
          scheme: MediStock
          destination: platform=iOS Simulator,name=iPhone 16 Pro
          action: test-without-building
          result-bundle-path: TestResults/TestResults.xcresult
          build-settings: |
            CODE_SIGN_IDENTITY=""
            CODE_SIGNING_REQUIRED=NO
            UNIT_TESTS_ONLY=1
        continue-on-error: true

      - name: Generate Test Report
        if: always()
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults/TestResults.xcresult
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/TestResults.xcresult
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** MediStock.xcodeproj" >> $GITHUB_STEP_SUMMARY
          echo "- **Scheme:** MediStock" >> $GITHUB_STEP_SUMMARY
          echo "- **Simulator:** iPhone 16 Pro" >> $GITHUB_STEP_SUMMARY
          echo "- **Xcode Version:** $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "TestResults/TestResults.xcresult" ]; then
            echo "âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed or were not executed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Auteur:** TLILI HAMDI" >> $GITHUB_STEP_SUMMARY
