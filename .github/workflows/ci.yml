name: iOS CI - Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test MediStock
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: |
          xcodebuild -version
          echo "Default Xcode path: $(xcode-select -p)"

      - name: List Available Simulators
        run: xcrun simctl list devices available

      - name: Build and Test
        id: run_tests
        timeout-minutes: 20
        env:
          UNIT_TESTS_ONLY: "1"
        run: |
          set -o pipefail
          mkdir -p TestResults

          echo "ðŸ§ª Running tests with UNIT_TESTS_ONLY=1..."
          echo "Environment check: UNIT_TESTS_ONLY=$UNIT_TESTS_ONLY"

          # Boot simulator first to avoid timing issues
          xcrun simctl boot "iPhone 16" 2>/dev/null || echo "Simulator already booted"
          sleep 3

          xcodebuild test \
            -project MediStock.xcodeproj \
            -scheme MediStock-UnitTests \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -resultBundlePath TestResults/TestResults.xcresult \
            -only-testing:MediStockTests/UnitTests \
            -test-timeouts-enabled YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ENABLE_THREAD_SANITIZER=NO \
            | tee xcodebuild.log \
            | grep -E "(Test Suite|Test Case|passed|failed|Testing started|Testing completed)" \
            || echo "Tests completed with issues"

          echo "test_exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Generate Test Report
        if: always()
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults/TestResults.xcresult
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/TestResults.xcresult
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** MediStock.xcodeproj" >> $GITHUB_STEP_SUMMARY
          echo "- **Scheme:** MediStock-UnitTests" >> $GITHUB_STEP_SUMMARY
          echo "- **Simulator:** iPhone 16" >> $GITHUB_STEP_SUMMARY
          echo "- **Xcode Version:** $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Mode:** UNIT_TESTS_ONLY=1" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY

          if [ -d "TestResults/TestResults.xcresult" ]; then
            echo "âœ… Tests executed" >> $GITHUB_STEP_SUMMARY

            # Extract test summary from xcresult
            if command -v xcrun &> /dev/null; then
              TESTS_COUNT=$(grep -o "Executed [0-9]* tests" xcodebuild.log | head -1 || echo "Tests count unavailable")
              TESTS_TIME=$(grep -o "in [0-9]*\.[0-9]* seconds" xcodebuild.log | head -1 || echo "")
              echo "- $TESTS_COUNT $TESTS_TIME" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Tests failed or were not executed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Auteur:** TLILI HAMDI" >> $GITHUB_STEP_SUMMARY
